<!DOCTYPE html>
<html>
		<head>
			<title>Countact</title>
			<link rel="stylesheet" href="contact.css">
		</head>
		<body>
			<div class="box">
				<div class="form">
					<h2>Contact Us</h2>
					<form>
						<div class="inputbox">
							<input type="text" value="" id="username" required>
							<span>Name</span>
						</div>
						<div class="inputbox">
							<input type="email" value="" id="email" required>
							<span>E-mail</span>
						</div>
						<div class="inputbox">
							<input type="text" value="" id="phone" required>
							<span>Phone Number</span>
						</div>
						<div class="inputbox">
							<input type="text" value="" id="message" required>
							<span>Message</span>
						<input type="submit" value="submit" class="sub" id="submit">
					</form>
				</div>
			</div>
			<script type="module">
				   // Import the functions you need from the SDKs you need
				import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
				import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
	  
	  // Your web app's Firebase configuration
	  const firebaseConfig = {
              apiKey: "AIzaSyAHVxziVcl2tgHowEyu-I19yDALHOblIk4",
              authDomain: "newphoria-c73c2.firebaseapp.com",
              projectId: "newphoria-c73c2",
              storageBucket: "newphoria-c73c2.appspot.com",
              messagingSenderId: "615698919659",
              appId: "1:615698919659:web:c1c1b4904f6d78eaab0eae",
              measurementId: "G-KGXV121T0L"
};
	
	  // Initialize Firebase
				const app = initializeApp(firebaseConfig);
	
	   //get ref to database services
				 const db = getDatabase(app);
	
				 document.getElementById("submit").addEventListener('click', function(e){
				  e.preventDefault();
				  set(ref(db, 'user/' + document.getElementById("username").value),
				  {
	   
					username: document.getElementById("username").value,
					email: document.getElementById("email").value,
					PhoneNumber: document.getElementById("phone").value,
					message: document.getElementById("message").value
	
				  });
					alert("Message Sent!");
				 })
			</script>
		</body>
	</html>
	
</body>
